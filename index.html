<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/app.js"></script>
    <script src="./js/function.js"></script>
  </head>
  <body>
    <div id="content">
      <form id="userForm">
        <p><input type="text" name="name" placeholder="Ваше имя" /></p>
        <p><input type="text" name="lastName" placeholder="Ваше фамилия" /></p>
        <p><input type="date" name="date" placeholder="Дата рождения" /></p>
        <p><input type="radio" name="gender" value="Man" />Мужчина</p>
        <p><input type="radio" name="gender" value="Woman" />Женщина</p>
        <p>
          <select name="city">
            <option value="">--Выберите город--</option>
            <option value="Kiev">Киев</option>
            <option value="Kharkov">Харьков</option>
            <option value="Odessa">Одесса</option>
          </select>
        </p>
        <p><textarea name="address"></textarea></p>
        <p><input type="checkbox" name="languages" value="EN" />Английский</p>
        <p><input type="checkbox" name="languages" value="RU" />Русский</p>
        <p><input type="checkbox" name="languages" value="UA" />Украинский</p>
        <p><input type="button" value="Сохранить" id="btn" /></p>
      </form>
    </div>
  </body>
</html>
